<!DOCTYPE html>
<html>
<head>
  <title>Smart Event Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #0b0c10; color: white;">
  <div class="container mt-5">
    <h1>Welcome, {{ user_dept }} Student ğŸ‘‹</h1>
    <p>Here are your recommended events:</p>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for event in events %}
      <div class="col">
        <div class="card text-white bg-dark shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
            role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>{{ event }}</title>
            <rect width="100%" height="100%" fill="#343a40"></rect>
            <text x="50%" y="50%" fill="#ffffff" dy=".3em" text-anchor="middle">{{ event }}</text>
          </svg>
          <div class="card-body">
            <p class="card-text">Perfect for {{ user_dept }} students.</p>
            <div class="d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-sm btn-outline-light">View</button>
              <small class="text-muted">Recommended</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
