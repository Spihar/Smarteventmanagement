<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #0a0e1a, #020b18);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #signupFormContainer {
            background: rgba(0, 10, 25, 0.9);
            padding: 2.5rem;
            border-radius: 10px;
            border: 2px solid #00bfff;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
            width: min(400px, 90vw);
            text-align: center;
            position: relative;
        }

        #signupFormContainer h2 {
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-box input, .input-box select {
            width: 100%;
            padding: 12px 45px 12px 40px;
            background: transparent;
            border: 2px solid #00bfff;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-box input:focus, .input-box select:focus {
            border-color: #008cff;
            outline: none;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #00bfff;
            z-index: 1;
        }

        .input-box .fa-user,
        .input-box .fa-envelope,
        .input-box .fa-lock,
        .input-box .fa-building,
        .input-box .fa-calendar,
        .input-box .fa-image {
            left: 10px;
            font-size: 1.2rem;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 8px;
            z-index: 1;
        }

        .eye-icon svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #00bfff;
            stroke-width: 2;
        }

        .eye-icon:hover svg {
            stroke: #00ccff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #008cff;
        }

        .toggle-link {
            margin-top: 1rem;
            color: #00bfff;
            font-size: 0.875rem;
        }

        .toggle-link a {
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="spaceCanvas" aria-hidden="true"></canvas>

    <div id="signupFormContainer">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup" method="POST" enctype="multipart/form-data">
            <div class="input-box">
                <i class="fa-user" aria-hidden="true"></i>
                <input type="text" name="name" placeholder="Enter Full Name" required>
            </div>

            <div class="input-box">
                <i class="fa-envelope" aria-hidden="true"></i>
                <input type="email" name="email" placeholder="Enter Email ID" required>
            </div>

            <div class="input-box">
                <i class="fa-lock" aria-hidden="true"></i>
                <input type="password" name="password" id="signupPassword" placeholder="Password" required>
                <span class="eye-icon" id="toggleSignupPassword">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        <line class="slash-line" x1="3" y1="21" x2="21" y2="3" stroke="#00bfff" stroke-width="2"/>
                    </svg>
                </span>
            </div>

            <div class="input-box">
                <i class="fa-building" aria-hidden="true"></i>
                <input type="text" name="department" placeholder="Department" required>
            </div>

            <div class="input-box">
                <i class="fa-calendar" aria-hidden="true"></i>
                <input type="number" name="year" placeholder="Year (e.g. 1, 2, 3, 4)" min="1" max="5" required>
            </div>

            <div class="input-box">
                <i class="fa-image" aria-hidden="true"></i>
                <input type="file" name="photo" accept="image/*" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p class="toggle-link">Already have an account? <a href="/login">Login</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById("spaceCanvas");
            const ctx = canvas.getContext("2d");
            let stars = [];
            const numStars = 200;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (!stars.length) createStars();
            }

            function createStars() {
                stars = Array.from({ length: numStars }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 2 + 0.5,
                    size: Math.random() * 2
                }));
            }

            function updateStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                stars.forEach(star => {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                    star.y -= star.speed;
                    if (star.y < 0) {
                        star.y = canvas.height;
                        star.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(updateStars);
            }

            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();
            updateStars();

            const toggleBtn = document.getElementById("toggleSignupPassword");
            const passwordInput = document.getElementById("signupPassword");

            toggleBtn.addEventListener("click", () => {
                const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
                passwordInput.setAttribute("type", type);
                toggleBtn.classList.toggle("slash");
            });
        });
    </script>
</body>
</html>
